<script>
	$(document).ready(async function(){
		
		const a = await $.ajax({
			url:'/product'
		})
		console.log(a);
		
		for(const list of a){
			const b = $("<ul>").appendTo("#list")
			
			$("<li>").text("상품명:"+list.pname).appendTo(b);
			$("<li>").text("가격 : " + list.pprice).appendTo(b);
		}
	})
	
</script>
</head>
<body>
<section id="container">
    <!-- section01 시작 -->
    <section id="section01">
        <div class="category">
            <div class="cate_img">
                <img src="https://ifh.cc/g/zRKsd8.jpg" alt="용품메인이미지">
            </div>
        </div>
        <ul class="categoryText">
            <li class="text01">ALL</li>
            <li class="text02">텐트</li>
            <li class="text03">침낭/매트</li>
            <li class="text04">테이블/의자</li>
            <li class="text05">식기</li>
            <li class="text06">기타</li>
        </ul>
	</section>
</section>

	</div>
