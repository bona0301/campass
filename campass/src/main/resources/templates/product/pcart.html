<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="/js/pcart.js"></script> 
	<link rel="stylesheet" href="/css/pcart.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<title>product_cart</title>

</head>

<body>	
	
	<button id="delete">선택삭제</button>

	<!-- 장바구니 용품 리스트 -->  
	<table class="cart_table">
		<thead>
			<tr>
			 	<th><input type="checkbox" class="cboxall" checked="checked"></th>
				<th>이미지</th>
				<th>상품명</th>
				<th>브랜드</th>
				<th>가격</th>
				<th>수량</th>
			</tr>
		</thead>
		<tbody id="cart">
		</tbody>
	</table>
					
 	<!-- 장바구니 용품 리스트 끝  -->
	
	<!-- 가격정보  -->
	<table id="cart_price_table">
		<tbody>
			<tr>
				<td>총 상품 가격</td>
				<td><span class="totalPrice"></span> 원</td>
			</tr>
			<tr>
				<td>배송비</td>
				<td><span class="delivery_price"></span>원</td>
			</tr>									
			<tr>
				<td><strong>총 결제 금액</strong></td>
				<td><span class="finalTotalPrice"></span>원</td>
			</tr>
		</tbody>
	</table>
	<!-- 가격정보 끝   -->
	
	<!-- 구매 버튼 -->
	<div class="content_btn_section">
		<a class="order_btn">주문하기</a>
	</div>
	
	<!-- 주문 form -->
	<form action="/order/${member.memberId}" method="get" class="order_form">

	</form>	
			
</body>
</html>
